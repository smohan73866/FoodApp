<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .title h1 {
      font-size: 48px;
      color: #ff6f61;
    }

    .title p {
      font-size: 18px;
      color: #f1f1f1;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }

    .buttons a {
      text-decoration: none;
      background-color: #ff6f61;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .buttons a:hover {
      background-color: #ff3b2e;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery img {
      width: 220px;
      height: 140px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      .title h1 {
        font-size: 32px;
      }

      .buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">
      <h1>Welcome to FoodiesHub</h1>
      <p>Delicious food delivered fast to your doorstep</p>
    </div>

    <div class="buttons">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>

    <div class="gallery">
      <img src="images\burger.jpg" alt="Pizza">
      <img src="images\biryani.webp" alt="Burger">
      <img src="images\veg.jpg" alt="Biryani">
      <img src="images\healthy.jpg" alt="Dessert">
    </div>
  </div>
</body>
</html>
