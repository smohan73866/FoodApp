<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FoodiesHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?restaurant,food') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .login-box h2 {
      text-align: center;
      color: #ff6f61;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #ff6f61;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #ff6f61;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e6493c;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #ff6f61;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="login-box">
      <h2>Login to FoodiesHub</h2>
      <form action="callingLoginServlet" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="name" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
		<input type="hidden" name="login" value="TRUE">
        <button type="submit" class="btn">Login</button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      
    </div>
  </div>
</body>
</html>

</body>
</html>
